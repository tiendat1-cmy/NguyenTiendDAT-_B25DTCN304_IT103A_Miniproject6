<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #profile-card {
            background-color: rgba(0, 255, 255, 0.199);
            text-align: center;
        }
        #profile-card img{
            width: 160px;
            height: 160px;
            border-radius: center;
            object-fit: cover;
            margin-top: 20px;
            border-radius: 50%;
        }
        h2{
            font-size: 40px;
            font-weight: 500;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
        .bio{
            font-size: 30px;
            color: rgba(0, 89, 255, 0.582);
        }
        .Follow-btn{
            border: none;
            background-color: aqua;
            font-size: 20px;
            color: white;
        }
        .Follow-btn:hover{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="profile-card">
    <img src="http://giadinh.mediacdn.vn/2020/12/21/k-banh-160854040659129941883.jpg" alt="">
    <h2 class="name">Nguyễn Văn A</h2>
    <p class="bio">Là sinh viên Frotend cơ bản.</p>
    <button class="Follow-btn">Follow →</button>
    </div>
</body>
</html>
