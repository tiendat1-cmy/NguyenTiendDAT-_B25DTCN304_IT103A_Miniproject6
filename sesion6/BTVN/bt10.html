<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: hsl(0, 0%, 96%);
            padding: 20px;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        div {
            border: 3px solid rgba(0, 149, 255, 0.37);
            border-radius: 15px;
            width: 350px;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 149, 255, 0.178);
        }
         img {
            width: 100px;
            height: 100px;
            border-radius: center;
            object-fit: cover;
            margin-top: 20px;
            border-radius: 50%;
        }
        div:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <img src="https://cdnmedia.baotintuc.vn/Upload/6mcegl3oh8LdApvdtl5uuQ/files/2021/07/072321-Ham-cay-1.jpg" alt="">
            <p>"Dịch vụ rất tốt,rất hài lòng!"</p>
            <h2>Nguyễn Văn A</h2>
        </div>

        <div>
            <img src="https://cdnmedia.baotintuc.vn/Upload/6mcegl3oh8LdApvdtl5uuQ/files/2021/07/072321-Ham-cay-1.jpg" alt="">
            <p>"Giao hàng nhanh và chất lương sảm phẩm tuyệt vời."</p>
            <h2>Trần Thị B</h2>
        </div>
    </main>
</body>
</html>
