<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        #ka {
            background: #f0f4f8;
            border-radius: 24px;
            padding: 60px;
            width: 600px;
            max-width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            font-size: 32px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 20px 24px;
            font-size: 18px;
            border: 3px solid #cbd5e0;
            border-radius: 16px;
            margin-bottom: 40px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .sumbit-btn {
            background: linear-gradient(135deg, #3182ce 0%, #2c5aa0 100%);
            color: white;
            font-size: 28px;
            font-weight: 600;
            padding: 20px 48px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(49, 130, 206, 0.4);
            margin-top: 0;
        }

        .sumbit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(49, 130, 206, 0.6);
        }

        .sumbit-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <form id="ka">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password">
        
        <button type="submit" class="sumbit-btn">Đăng ký</button>
    </form>
</body>
</html>
