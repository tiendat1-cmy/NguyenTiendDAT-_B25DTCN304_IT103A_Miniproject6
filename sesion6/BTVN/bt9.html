<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: hsl(0, 0%, 96%);
            padding: 20px;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        article {
            border: 3px solid rgba(0, 149, 255, 0.37);
            border-radius: 15px;
            width: 350px;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 149, 255, 0.178);
        }
         img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
        button{
            background-color: yellow;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            padding-left: 50px;
        }
        article:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <main>
        <article>
            <img src="https://cdnmedia.baotintuc.vn/Upload/6mcegl3oh8LdApvdtl5uuQ/files/2021/07/072321-Ham-cay-1.jpg" alt="">
            <h2>Điện thoai A</h2>
            <p>Giá: 5.000.000đ</p>
            <button>Mua ngay→</button>
        </article>

        <article data-sale="true">
            <img src="https://cdnmedia.baotintuc.vn/Upload/6mcegl3oh8LdApvdtl5uuQ/files/2021/07/072321-Ham-cay-1.jpg" alt="">
            <h2>Điện thoại B</h2>
            <p>Giá: 4.000.000đ</p>
            <button>Mua ngay→</button>
        </article>

        <article>
            <img src="https://cdnmedia.baotintuc.vn/Upload/6mcegl3oh8LdApvdtl5uuQ/files/2021/07/072321-Ham-cay-1.jpg" alt="">
            <h2>Điện thoại C</h2>
            <p>Giá: 3.000.000đ</p>
            <button>Mua ngay→</button>
        </article>
    </main>
</body>
</html>
